<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日めくりカレンダー</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            /* カラーユニバーサルデザイン推奨配色セットから選定 */
            --primary-color: #0065B5; /* 青 (E77-40V) - 濃い赤の代わりに青を使用 */
            --accent-color: #E15A65; /* 赤橙 (E15-65X) - P型色覚の方に配慮 */
            --today-button-color: #00873C; /* 青みの強い緑 (F47-60T) */
            --text-color: #333333;
            --light-text: #555555;
            --bg-gradient: linear-gradient(135deg, #f7f9fc, #e3e7ee);
            --card-bg: #ffffff;
            --shadow: 0 calc(0.8vh + 0.5vw) calc(2.4vh + 1.5vw) rgba(0, 0, 0, 0.08);
            --border-radius: calc(2vh + 1vw);
            --button-radius: 50vw;
            --padding: calc(2vh + 2vw);
            --transition: all 1.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            --event-bg: rgba(0, 101, 181, 0.08); /* 青ベース */
            --event-year-bg: rgba(225, 90, 101, 0.1); /* 赤橙ベース */
            --event-shadow: 0 calc(0.4vh + 0.25vw) calc(1.2vh + 0.75vw) rgba(0,0,0,0.05);
            --font-size-base: calc(1rem + 0.3vw);
            --date-number-size: calc(8vw + 4vh);
            --month-size: calc(1.3rem + 0.8vw);
            --day-size: calc(1.2rem + 0.6vw);
            --year-size: calc(0.9rem + 0.3vw);
            --event-year-size: calc(0.85rem + 0.2vw);
            --event-desc-size: calc(1rem + 0.2vw);
            --btn-font-size: calc(0.9rem + 0.3vw);
            --button-padding: calc(1vh + 1vw);
            --button-margin: calc(1vh + 1vw);
            /* 曜日表示用の色 - カラーユニバーサルデザイン対応 */
            --sunday-color: #E15A65; /* 赤橙 - 日曜日 */
            --saturday-color: #0065B5; /* 青 - 土曜日 */
            /* 祝日表示用の色 */
            --holiday-color: #E15A65; /* 赤橙 - 祝日も日曜日と同じ色で表示 */
            --holiday-bg: rgba(225, 90, 101, 0.08); /* 祝日の背景色 */
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.5;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 5vw;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Noto Sans JP', sans-serif;
            letter-spacing: 0.01em;
        }
        
        .container {
            width: 100%;
            max-width: 90vw;
            margin: 0 auto;
            position: relative;
        }
        
        /* スワイプガイド */
        .swipe-guide {
            text-align: center;
            margin-bottom: calc(1.5vh + 0.5vw);
            color: var(--light-text);
            font-size: calc(0.8rem + 0.2vw);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .swipe-guide svg {
            width: calc(1.6vh + 0.8vw);
            height: calc(1.6vh + 0.8vw);
            margin: 0 calc(0.4vh + 0.2vw);
        }
        
        /* メインカレンダー */
        .calendar-container {
            position: relative;
            perspective: 120vw;
            min-height: 10vh;
            height: auto;
        }
        
        .calendar-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--padding);
            position: relative;
            transform-style: preserve-3d;
            overflow: hidden;
            height: auto;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        /* 日付表示部分 */
        .date-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: calc(1.5vh + 0.5vw) 0;
            position: relative;
            width: 100%;
        }
        
        .current-year {
            color: var(--light-text);
            font-size: var(--year-size);
            margin-bottom: calc(0.8vh + 0.2vw);
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.02em;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-month {
            color: var(--primary-color);
            font-size: var(--month-size);
            margin-bottom: calc(1.5vh + 0.5vw);
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        
        .date-number {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: var(--date-number-size);
            font-weight: 700;
            line-height: 1;
            color: var(--text-color);
            margin: calc(1vh + 0.5vw) 0;
            text-align: center;
            display: inline-block;
            position: relative;
        }
        
        .date-number::after {
            content: '';
            position: absolute;
            bottom: calc(-0.8vh - 0.2vw);
            left: 50%;
            transform: translateX(-50%);
            width: calc(6vh + 3vw);
            height: calc(0.4vh + 0.1vw);
            background-color: var(--accent-color);
            border-radius: calc(0.2vh + 0.05vw);
        }
        
        .date-day {
            font-size: var(--day-size);
            font-weight: 500;
            margin-top: calc(1.5vh + 0.5vw);
            letter-spacing: 0.04em;
        }
        
        /* 祝日表示用のスタイル */
        .holiday-name {
            font-size: calc(1rem + 0.2vw);
            font-weight: 500;
            color: var(--holiday-color);
            margin-top: calc(0.8vh + 0.2vw);
            padding: calc(0.5vh + 0.2vw) calc(1.2vh + 0.6vw);
            background-color: var(--holiday-bg);
            border-radius: calc(1vh + 0.5vw);
            display: inline-block;
            letter-spacing: 0.02em;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transform: translateY(calc(1vh + 0.5vw));
            animation: fadeIn 1.2s forwards;
            animation-delay: 0.5s;
        }
        
        /* 歴史的出来事表示 */
        .historical-event {
            margin-top: calc(2vh + 1vw);
            padding: calc(2vh + 1vw);
            background-color: var(--event-bg);
            border-radius: calc(1.5vh + 0.7vw);
            position: relative;
            opacity: 0;
            transform: translateY(calc(2vh + 1vw));
            animation: fadeIn 1.2s forwards;
            animation-delay: 0.5s;
            box-shadow: var(--event-shadow);
            position: relative;
            width: 100%;
        }
        
        .historical-event::before {
            content: '';
            position: absolute;
            top: calc(-1vh - 0.5vw);
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: calc(1vh + 0.5vw) solid transparent;
            border-right: calc(1vh + 0.5vw) solid transparent;
            border-bottom: calc(1vh + 0.5vw) solid var(--event-bg);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .event-year {
            font-size: var(--event-year-size);
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: calc(1.2vh + 0.4vw);
            display: inline-block;
            padding: calc(0.4vh + 0.2vw) calc(1.2vh + 0.6vw);
            background-color: var(--event-year-bg);
            border-radius: calc(1.5vh + 0.7vw);
            letter-spacing: 0.02em;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .event-description {
            font-size: var(--event-desc-size);
            line-height: 1.6;
            color: var(--text-color);
            letter-spacing: 0.02em;
        }
        
        /* 別の出来事を表示するボタン */
        .refresh-event {
            margin-top: calc(1.5vh + 0.5vw);
            background-color: rgba(0, 101, 181, 0.15);
            border: none;
            color: var(--primary-color);
            font-size: calc(0.8rem + 0.2vw);
            font-weight: 500;
            padding: calc(0.8vh + 0.4vw) calc(1.2vh + 0.6vw);
            border-radius: calc(1vh + 0.5vw);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-event:hover, .refresh-event:focus {
            background-color: rgba(0, 101, 181, 0.25);
            transform: translateY(-2px);
        }
        
        .refresh-event:active {
            transform: translateY(0);
        }
        
        .refresh-event svg {
            width: calc(1.2vh + 0.6vw);
            height: calc(1.2vh + 0.6vw);
            margin-right: calc(0.4vh + 0.2vw);
        }
        
        /* ナビゲーションコントロール */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: calc(3vh + 1vw);
            width: 100%;
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: var(--btn-font-size);
            font-weight: 600;
            padding: var(--button-padding);
            border-radius: var(--button-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
            outline: none;
            background-color: rgba(0, 101, 181, 0.1); /* 青みベース */
            font-family: 'Noto Sans JP', sans-serif;
            position: absolute;
            z-index: 10;
        }
        
        .nav-btn:hover, .nav-btn:focus {
            background-color: rgba(0, 101, 181, 0.2);
            transform: scale(1.05);
        }
        
        .nav-btn:active {
            transform: scale(0.98);
        }
        
        .nav-btn svg {
            width: calc(2vh + 1vw);
            height: calc(2vh + 1vw);
            margin: 0 calc(0.6vh + 0.3vw);
        }
        
        #prev-day {
            left: calc(-1vh - 0.5vw);
        }
        
        #next-day {
            right: calc(-1vh - 0.5vw);
        }
        
        /* 今日ボタン */
        .today-btn {
            background-color: var(--today-button-color);
            color: white;
            border: none;
            padding: var(--button-padding);
            border-radius: var(--button-radius);
            font-weight: 600;
            font-size: var(--btn-font-size);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 calc(0.4vh + 0.2vw) calc(1vh + 0.5vw) rgba(0, 135, 60, 0.2);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0 auto;
            /* 色に頼らずボタンと認識できるよう、縁取りを追加 */
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .today-btn:hover {
            background-color: #006E2F; /* より濃い青みの緑 */
            box-shadow: 0 calc(0.6vh + 0.3vw) calc(1.5vh + 0.75vw) rgba(0, 135, 60, 0.3);
            transform: scale(1.05);
        }
        
        .today-btn:active {
            transform: scale(0.95);
        }
        
        .today-btn.clicked {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* 日めくりアニメーション */
        .calendar-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            backface-visibility: hidden;
            transform-origin: center right;
        }
        
        .calendar-page.flipping {
            animation: flipPage 1.2s forwards;
        }
        
        .calendar-page.back {
            transform: rotateY(180deg);
        }
        
        @keyframes flipPage {
            0% {
                transform: rotateY(0deg);
                z-index: 2;
            }
            49% {
                z-index: 2;
            }
            50% {
                transform: rotateY(90deg);
                z-index: 1;
            }
            100% {
                transform: rotateY(180deg);
                z-index: 1;
            }
        }
        
        /* スワイプ操作のための領域 */
        .swipe-area {
            position: relative;
            width: 100%;
            height: auto;
            z-index: 2;
            padding-bottom: calc(2vh + 1vw);
        }
        
        /* 日付切り替え時のインジケーター */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }
        
        .loading-circle {
            width: calc(4vh + 2vw);
            height: calc(4vh + 2vw);
            border: calc(0.4vh + 0.2vw) solid rgba(0, 101, 181, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 日付パネルが切り替わる際のフェードイン/アウト効果 */
        .fade-out {
            animation: fadeOut 0.6s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(calc(-1vh - 0.5vw));
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s forwards;
        }
        
        /* クリッピングアニメーション */
        .clip-animation {
            animation: clipReveal 1.2s ease-in-out forwards;
        }
        
        @keyframes clipReveal {
            0% {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
        
        /* 祝日表示のスタイル */
        .is-holiday .date-number,
        .is-holiday .date-day {
            color: var(--holiday-color) !important;
        }
        
        /* ダークモード対応 - コントラストに配慮 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f8f9fa;
                --light-text: #c0c0c0;
                --bg-gradient: linear-gradient(135deg, #1a1a1a, #2c2c2c);
                --card-bg: #2e2e2e;
                --shadow: 0 calc(1vh + 0.5vw) calc(3vh + 1.5vw) rgba(0,0,0,0.2);
                --event-bg: rgba(0, 101, 181, 0.15); /* 青みベース */
                --event-year-bg: rgba(225, 90, 101, 0.2); /* 赤橙ベース */
                --event-shadow: 0 calc(0.4vh + 0.2vw) calc(1.2vh + 0.6vw) rgba(0,0,0,0.2);
                --holiday-bg: rgba(225, 90, 101, 0.15); /* 祝日の背景色 - ダークモード */
            }
            
            .nav-btn {
                background-color: rgba(0, 101, 181, 0.2);
            }
            
            .nav-btn:hover, .nav-btn:focus {
                background-color: rgba(0, 101, 181, 0.3);
            }
            
            /* ダークモードでの曜日の色 - コントラスト強化 */
            .sunday {
                color: #FF8A90 !important; /* より明るい赤橙 */
            }
            
            .saturday {
                color: #59AFFF !important; /* より明るい青 */
            }
            
            .is-holiday .date-number,
            .is-holiday .date-day {
                color: #FF8A90 !important; /* 祝日も日曜日と同じ色に */
            }
        }
        
        /* モバイル体験最適化のための追加スタイル */
        @media (hover: none) {
            .calendar-card {
                touch-action: manipulation;
            }
            
            .swipe-guide {
                display: flex;
            }
        }
        
        @media (hover: hover) {
            .swipe-guide {
                display: none;
            }
        }
        .date-display {
            visibility: visible;
}

    </style>
</head>

        <div class="calendar-container">

                <div class="swipe-area" id="swipe-area">

                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-circle"></div>
            </div>
        </div>
    </div>

    <script>
// 曜日リスト（グローバルに定義）
const weekdays = ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"];

// updateDateDisplay() をグローバルスコープに定義
function updateDateDisplay(date) {
    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDate();
    const weekday = date.getDay();

    document.getElementById("current-year").textContent = `${year}年（令和${year - 2018}年）`;
    document.getElementById("current-month").textContent = `${month}月`;
    document.getElementById("date-number").textContent = day;
    document.getElementById("date-day").textContent = weekdays[weekday]; // weekdays を参照
}

document.addEventListener("DOMContentLoaded", function () {
    const todayBtn = document.getElementById("today-btn");

    todayBtn.addEventListener("click", function () {
        updateDateDisplay(new Date());
        this.classList.add("clicked");
    });

    todayBtn.addEventListener("animationend", function () {
        this.classList.remove("clicked");
    });

    updateDateDisplay(new Date());
});

// 祝日キャッシュ関連の関数（不要になるためダミー実装）
function initHolidayCache() {
    const cache = localStorage.getItem("holidayCache");
    holidayCache = cache ? JSON.parse(cache) : {};
}

function saveHolidayCache() {
    localStorage.setItem("holidayCache", JSON.stringify(holidayCache));
}


// 日本の祝日を計算するロジック
function calculateJapaneseHoliday(year, month, day) {
    // 祝日の配列
    const holidays = [];
    
    // 固定祝日
    if (month === 1 && day === 1) return "元日";
    if (month === 2 && day === 11) return "建国記念の日";
    if (month === 2 && day === 23) return "天皇誕生日";
    if (month === 4 && day === 29) return "昭和の日";
    if (month === 5 && day === 3) return "憲法記念日";
    if (month === 5 && day === 4) return "みどりの日";
    if (month === 5 && day === 5) return "こどもの日";
    if (month === 8 && day === 11) return "山の日";
    if (month === 11 && day === 3) return "文化の日";
    if (month === 11 && day === 23) return "勤労感謝の日";

    // 海の日（7月の第3月曜日）
    if (month === 7) {
        const thirdMonday = getThirdMonday(year, 7);
        if (day === thirdMonday) return "海の日";
    }
    
    // 敬老の日（9月の第3月曜日）
    if (month === 9) {
        const thirdMonday = getThirdMonday(year, 9);
        if (day === thirdMonday) return "敬老の日";
        
        // 秋分の日
        const autumnalEquinox = getAutumnalEquinoxDay(year);
        if (day === autumnalEquinox) return "秋分の日";
        
        // 敬老の日の翌日が秋分の日の場合、間の日は国民の休日
        if (thirdMonday + 1 === day && day + 1 === autumnalEquinox) return "国民の休日";
    }
    
    // スポーツの日（10月の第2月曜日）
    if (year >= 2020 && month === 7) {
        const thirdMonday = getThirdMonday(year, 7);
        if (day === thirdMonday) return "スポーツの日";
    } else if (year < 2020 && month === 10) {
        const secondMonday = getSecondMonday(year, 10);
        if (day === secondMonday) return "体育の日";
    }
    
    // 春分の日
    if (month === 3) {
        const springEquinox = getSpringEquinoxDay(year);
        if (day === springEquinox) return "春分の日";
    }
    
    // 振替休日（祝日が日曜日の場合、翌日が祝日でなければ振替休日）
    const yesterday = new Date(year, month - 1, day - 1);
    if (yesterday.getDay() === 0) { // 前日が日曜日
        const yesterdayHoliday = calculateJapaneseHoliday(year, yesterday.getMonth() + 1, yesterday.getDate());
        if (yesterdayHoliday) return "振替休日";
    }
    
    // 祝日でない場合はnullを返す
    return "";
}

// 特定月の第2月曜日を取得
function getSecondMonday(year, month) {
    return getNthDayOfWeek(year, month, 1, 2); // 1=月曜日, 2=第2
}

// 特定月の第3月曜日を取得
function getThirdMonday(year, month) {
    return getNthDayOfWeek(year, month, 1, 3); // 1=月曜日, 3=第3
}

// 特定月のN番目の特定曜日の日付を取得
function getNthDayOfWeek(year, month, dayOfWeek, nth) {
    let count = 0;
    for (let day = 1; day <= 31; day++) {
        const date = new Date(year, month - 1, day);
        if (date.getMonth() !== month - 1) break; // 月が変わったら終了
        
        if (date.getDay() === dayOfWeek) {
            count++;
            if (count === nth) return day;
        }
    }
    return null;
}

// 春分の日を計算（3月）
function getSpringEquinoxDay(year) {
    if (year < 1900 || year > 2099) return null;
    
    if (year <= 1979) {
        return Math.floor(20.8357 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
    } else if (year <= 2099) {
        return Math.floor(20.8431 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
    }
    return null;
}

function getAutumnalEquinoxDay(year) {
    if (year < 1900 || year > 2099) return null;
    
    if (year <= 1979) {
        return Math.floor(23.2588 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
    } else if (year <= 2099) {
        return Math.floor(23.2488 + 0.242194 * (year - 1980) - Math.floor((year - 1980) / 4));
    }

        // 西暦と和暦の変換
        function getJapaneseEra(year) {
            if (year >= 2019) return { era: '令和', year: year - 2019 + 1 };
            if (year >= 1989) return { era: '平成', year: year - 1989 + 1 };
            if (year >= 1926) return { era: '昭和', year: year - 1926 + 1 };
            if (year >= 1912) return { era: '大正', year: year - 1912 + 1 };
            if (year >= 1868) return { era: '明治', year: year - 1868 + 1 };
            return { era: '', year: year }; // 明治以前はそのまま西暦を返す
        }
        
        // ランダムな整数を生成する関数（min以上、max未満）
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
        // 現在の日付のランダムな出来事を表示する関数
        function showRandomEvent(date, forceNew = false) {
            const dateKey = `${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const events = historicalEvents[dateKey];
            
            if (events && events.length > 0) {
                let eventIndex;
                
                // 日付キーが現在のインデックスマップに存在しない場合、またはforceNewがtrueの場合、
                // 新しいランダムインデックスを生成
                if (forceNew || !(dateKey in currentEventIndex)) {
                    eventIndex = getRandomInt(0, events.length);
                    currentEventIndex[dateKey] = eventIndex;
                } else {
                    // 現在の日付に対して既に選択されたイベントのインデックスを使用
                    eventIndex = currentEventIndex[dateKey];
                }
                
                const event = events[eventIndex];
                
                // 歴史的出来事の年号も和暦で表示
                const eventYearInfo = getJapaneseEra(event.year);
                if (eventYearInfo.era) {
                    eventYearElement.textContent = `${event.year}年（${eventYearInfo.era}${eventYearInfo.year}年）`;
                } else {
                    eventYearElement.textContent = `${event.year}年`;
                }
                
                eventDescriptionElement.textContent = event.description;
                
                // 「他の出来事を表示」ボタンの表示/非表示を制御
                refreshEventButton.style.display = events.length > 1 ? 'flex' : 'none';
            } else {
                eventYearElement.textContent = '';
                eventDescriptionElement.textContent = 'この日の歴史的な出来事は登録されていません。';
                refreshEventButton.style.display = 'none';
            }
        }
        
        // 日付を更新する関数
        async function updateDate(date) {
            // 日付表示要素を可視化
            dateDisplay.style.visibility = 'visible';
            // 日本語の曜日
            const dayNames = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
            
            // アニメーション前に要素をフェードアウト
            dateDisplay.classList.add('fade-out');
            holidayNameElement.style.opacity = '0';
            historicalEventElement.style.opacity = '0';
            
            // クリッピングアニメーション適用
            setTimeout(async () => {
                // 西暦と和暦を表示
                const yearInfo = getJapaneseEra(date.getFullYear());
                if (yearInfo.era) {
                    currentYearElement.textContent = `${date.getFullYear()}年（${yearInfo.era}${yearInfo.year}年）`;
                } else {
                    currentYearElement.textContent = `${date.getFullYear()}年`;
                }
                
                // 月を表示
                currentMonthElement.textContent = `${date.getMonth()+1}月`;
                
                // 日付を表示
                dateNumberElement.textContent = date.getDate();
                dateDayElement.textContent = dayNames[date.getDay()];
                
                // 祝日情報を取得して表示
                const holidayName = await getHolidayName(date);
                if (holidayName) {
                    holidayNameElement.textContent = holidayName;
                    holidayNameElement.style.display = 'inline-block';
                    // 祝日用のクラスを追加
                    dateDisplay.classList.add('is-holiday');
                } else {
                    holidayNameElement.textContent = '';
                    holidayNameElement.style.display = 'none';
                    // 祝日用のクラスを削除
                    dateDisplay.classList.remove('is-holiday');
                }
                
                // ランダムな歴史的出来事を表示
                showRandomEvent(date);
                
                // アニメーション効果を再適用
                dateDisplay.classList.remove('fade-out');
                dateDisplay.classList.add('clip-animation');
                
                setTimeout(() => {
                    holidayNameElement.style.opacity = '1';
                    historicalEventElement.style.opacity = '1';
                    dateDisplay.classList.remove('clip-animation');
                }, 600);
            }, 600);
            
            // 日付に応じた色の更新
            updateDayColor();
        }
        
        // 別の出来事を表示するボタンのクリックイベント
        refreshEventButton.addEventListener('click', () => {
            historicalEventElement.style.opacity = '0';
            
            setTimeout(() => {
                // 同じ日付で別の出来事を表示（forceNew = true）
                showRandomEvent(displayDate, true);
                historicalEventElement.style.opacity = '1';
            }, 300);
        });
        
        // 日付ごとの色変化（週末は色を変える - カラーユニバーサルデザイン対応）
        function updateDayColor() {
            const day = displayDate.getDay();
            // 祝日の場合は祝日クラスが適用されるので、ここでは曜日の色分けのみ行う
            
            // 日曜日のスタイル（色だけでなくクラスも追加）
            if (day === 0) {
                dateNumberElement.style.color = 'var(--sunday-color)';
                dateNumberElement.className = 'date-number sunday';
                dateDayElement.className = 'date-day sunday';
            } 
            // 土曜日のスタイル（色だけでなくクラスも追加）
            else if (day === 6) {
                dateNumberElement.style.color = 'var(--saturday-color)';
                dateNumberElement.className = 'date-number saturday';
                dateDayElement.className = 'date-day saturday';
            } 
            // 平日のスタイル
            else {
                dateNumberElement.style.color = 'var(--text-color)';
                dateNumberElement.className = 'date-number';
                dateDayElement.className = 'date-day';
            }
        }
        
        // 前日ボタンのクリックイベント
        prevDayButton.addEventListener('click', () => {
            calendarCard.classList.add('flipping');
            
            // 日付を前日に変更
            displayDate.setDate(displayDate.getDate() - 1);
            
            // アニメーション完了後に日付を更新
            setTimeout(() => {
                updateDate(displayDate);
                calendarCard.classList.remove('flipping');
            }, 600);
        });
        
        // 翌日ボタンのクリックイベント
        nextDayButton.addEventListener('click', () => {
            calendarCard.classList.add('flipping');
            
            // 日付を翌日に変更
            displayDate.setDate(displayDate.getDate() + 1);
            
            // アニメーション完了後に日付を更新
            setTimeout(() => {
                updateDate(displayDate);
                calendarCard.classList.remove('flipping');
            }, 600);
        });
        
        // 今日ボタンのクリックイベント
        todayButton.addEventListener('click', () => {
            // 今日ボタンのアニメーション
            todayButton.classList.add('clicked');
            setTimeout(() => {
                todayButton.classList.remove('clicked');
            }, 500);
            
            calendarCard.classList.add('flipping');
            
            // 現在の日付に戻す
            displayDate = new Date();
            
            // アニメーション完了後に日付を更新
            setTimeout(() => {
                updateDate(displayDate);
                calendarCard.classList.remove('flipping');
            }, 600);
        });
        
        // スワイプ操作
        let touchStartX = 0;
        let touchEndX = 0;
        
        swipeArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        
        swipeArea.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const threshold = 100; // スワイプと認識する最小距離
            
            if (touchEndX < touchStartX - threshold) {
                // 左にスワイプ: 翌日へ
                nextDayButton.click();
            }
            
            if (touchEndX > touchStartX + threshold) {
                // 右にスワイプ: 前日へ
                prevDayButton.click();
            }
        }
        
        // キーボードナビゲーション
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                // 左矢印キー: 前日へ
                prevDayButton.click();
            } else if (e.key === 'ArrowRight') {
                // 右矢印キー: 翌日へ
                nextDayButton.click();
            } else if (e.key === 'Home') {
                // Homeキー: 今日へ
                todayButton.click();
            } else if (e.key === 'r' || e.key === 'R') {
                // R キー: 別の出来事を表示
                if (refreshEventButton.style.display !== 'none') {
                    refreshEventButton.click();
                }
            }
        });
        
        // 初期表示
        updateDate(displayDate);
